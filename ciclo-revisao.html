<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Ciclo de Revisão</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
  font-family: 'Roboto', Arial, sans-serif;
  background: #fff;
  margin: 0;
  color: #444;
}

.header {
  display: flex;
  align-items: center;
  padding: 0 16px;
  height: 56px;
  border-bottom: 1px solid #f0f0f0;
  background: #fff;
  position: sticky;
  top: 0;
  z-index: 10;
}

.header .back-btn {
  background: none;
  border: none;
  margin-right: 8px;
  cursor: pointer;
  padding: 0;
}

.header h1 {
  flex: 1;
  text-align: center;
  font-size: 1.5rem;
  color: #7ED6C0;
  font-weight: 500;
  margin: 0 32px 0 0;
}

.navbar {
            margin-bottom: 20px;
        }

        .rounded {
            border-radius: var(--bs-border-radius) !important;
        }

        .bg-body-tertiary {
            --bs-bg-opacity: 1;
            background-color: rgba(var(--bs-tertiary-bg-rgb), var(--bs-bg-opacity)) !important;
        }

        .navbar {
            --bs-navbar-padding-x: 0;
            --bs-navbar-padding-y: 0.5rem;
            --bs-navbar-color: rgba(var(--bs-emphasis-color-rgb), 0.65);
            /*refactor .nav-item for --bs-nav-item*/
            --bs-navbar-hover-color: rgba(var(--bs-emphasis-color-rgb), 0.8);
            --bs-navbar-active-color: #5cc6ba;
            --bs-navbar-brand-padding-y: 0.3125rem;
            --bs-navbar-brand-margin-end: 1rem;
            --bs-navbar-brand-font-size: 1.25rem;
            --bs-navbar-brand-color: #5cc6ba;
            --bs-navbar-brand-hover-color: #5cc6ba;
            --bs-navbar-nav-link-padding-x: 0.5rem;
            --bs-navbar-nav-link-active-color: #5cc6ba;
            --bs-navbar-toggler-padding-y: 0.25rem;
            --bs-navbar-toggler-padding-x: 0.75rem;
            --bs-navbar-toggler-font-size: 1.25rem;
            --bs-navbar-toggler-icon-bg: url(data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%2833, 37, 41, 0.75%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e);
            --bs-navbar-toggler-border-color: rgba(var(--bs-emphasis-color-rgb), 0.15);
            --bs-navbar-toggler-border-radius: var(--bs-border-radius);
            --bs-navbar-toggler-focus-width: 0.25rem;
            --bs-navbar-toggler-transition: box-shadow 0.15s 
        ease-in-out;
            position: relative;
            display: flex
        ;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: var(--bs-navbar-padding-y) var(--bs-navbar-padding-x);
        }

        .navbar-nav .nav-link.active, .navbar-nav .nav-link.show
        {
            
            color: var(--bs-navbar-active-color);
        }
        .navbar-nav {
            --bs-nav-link-padding-x: 0;
            --bs-nav-link-padding-y: 0.5rem;
            --bs-nav-link-font-weight: ;
            --bs-nav-link-color: #5cc6ba;
            --bs-nav-link-hover-color: #5cc6ba;
            --bs-nav-link-disabled-color: #5cc6ba;
            display: flex
        ;
            flex-direction: column;
            padding-left: 0;
            margin-bottom: 0;
            list-style: none;
        }

        .nav-item{
            border-radius: 24px;
            cursor: pointer;
            transition: box-shadow 0.2s, background 0.2s;
        }

        .nav-item:active,
        .nav-item:focus {
            background: #e6f4f1;
            box-shadow: 0 2px 8px #0002;
            outline: 2px solid #5cc6ba;
        }

.ciclo-main {
  display: inline;
  padding: 16px 12px 80px 12px;
  max-width: 480px;
  margin: 0 auto;
}

.cycle-section {
  margin-bottom: 24px;
}

.cycle-title {
  font-size: 1.1rem;
  color: #3DC9A7;
  font-weight: 500;
  margin-bottom: 12px;
  display: flex;
  align-items: center;
  gap: 4px;
}

.cycle-title .arrow {
  font-size: 1rem;
  color: #3DC9A7;
}

.review-card {
  background: #F3F8F7;
  border-radius: 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 18px 20px;
  margin-bottom: 8px;
  box-shadow: 0 1px 2px #0001;
}

.review-card-btn {
  background: #F3F8F7;
  border-radius: 24px;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 18px 20px;
  margin-bottom: 8px;
  box-shadow: 0 1px 2px #0001;
  border: none;
  width: 100%;
  cursor: pointer;
  transition: box-shadow 0.2s, background 0.2s;
  text-align: left;
  gap: 0;
}

.review-card-btn:active,
.review-card-btn:focus {
  background: #e6f4f1;
  box-shadow: 0 2px 8px #0002;
  outline: 2px solid #7ED6C0;
}

.review-info {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.review-title {
  font-size: 1.1rem;
  color: #444;
  font-weight: 500;
}

.review-meta {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 10px 18px;
  color: #A0B1B0;
  font-size: 1rem;
}

.icon-calendar svg {
  vertical-align: middle;
}

.review-date {
  color: #A0B1B0;
  font-size: 1rem;
}

.review-link {
  display: flex;
  align-items: center;
  gap: 6px;
  color: #444;
  text-decoration: none;
  font-weight: 500;
  font-size: 1.05rem;
  transition: color 0.2s;
}

.review-link:hover {
  color: #3DC9A7;
}

.icon-link svg {
  vertical-align: middle;
}

.add-avaliacao-btn {
  display: flex;
  align-items: center;
  gap: 8px;
  background: #7ED6C0;
  color: #fff;
  border: none;
  border-radius: 24px;
  padding: 14px 24px;
  font-size: 1.1rem;
  font-weight: 500;
  cursor: pointer;
  margin: 0 auto;
  box-shadow: 0 2px 8px #0001;
  transition: background 0.2s;
}

.bottom-nav {
  width: 100vw;
  background: #fff;
  border-top: 1px solid #ececec;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 12px 0 8px 0;
  position: fixed;
  left: 0;
  bottom: 0;
  z-index: 10;
}
.nav-icon {
  width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.nav-icon svg {
  width: 32px;
  height: 32px;
}
.nav-icon.active svg path {
  fill: #e0e0e0;
}
.nav-icon.home svg path {
  fill: #e0e0e0;
}
.nav-icon.active img {
  filter: grayscale(100%) brightness(0.8);
}

@media (max-width: 600px) {
  main {
    padding: 12px 4px 80px 4px;
  }
  .review-card {
    padding: 14px 10px;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }
  .header h1 {
    font-size: 1.2rem;
    margin-right: 16px;
  }
  .review-card-btn {
    padding: 14px 10px;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }
}
  </style>
</head>
<body>
  <header class="header">
    <button class="back-btn" aria-label="Voltar" onclick="window.location.href='./home.html'">
      <svg width="24" height="24" fill="none"><path d="M15 18l-6-6 6-6" stroke="#7ED6C0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
    <h1>Ciclo de Revisão</h1>
  </header>
  <main class="ciclo-main">
     <nav class="navbar navbar-expand-lg bg-body-tertiary rounded">
                <div class="container-fluid">

                    <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
                    <a class="navbar-brand col-lg-3 me-0" href="#" onclick="window.location.href='./home.html'">FeedUp</a>
                    <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                   <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" onclick="window.location.href='./avaliacao.html'">Avaliações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="window.location.href='./metas.html'">Metas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true" onclick="window.location.href='./ciclo-revisao.html'">Ciclos de Revisão</a>
                    </li>
                    </ul>
                       
                    </div>
                </div>
            </nav>
    
    <section class="cycle-section">
      <h2 class="cycle-title">Mensal <span class="arrow">&#9660;</span></h2>
      <button class="review-card-btn" onclick="window.location.href='./ciclo-funcionarios.html'">
        <div class="review-info">
          <span class="review-title">Avaliação 360</span>
          <div class="review-meta">
            <span class="icon-calendar">
              <svg width="20" height="20" fill="none"><rect x="3" y="6" width="14" height="11" rx="3" fill="#7ED6C0"/><path d="M14 2v4M6 2v4" stroke="#fff" stroke-width="2"/><rect x="3" y="10" width="14" height="2" fill="#fff"/></svg>
            </span>
            <span class="review-date">Início: 01/08/2025</span>
            <span class="review-date">Término: 31/08/2025</span>

    </section>
    <section class="cycle-section">
      <h2 class="cycle-title">Anual <span class="arrow">&#9660;</span></h2>
      <button class="review-card-btn">
        <div class="review-info">
          <span class="review-title">Avaliação PCH</span>
          <div class="review-meta">
            <span class="icon-calendar">
              <svg width="20" height="20" fill="none"><rect x="3" y="6" width="14" height="11" rx="3" fill="#7ED6C0"/><path d="M14 2v4M6 2v4" stroke="#fff" stroke-width="2"/><rect x="3" y="10" width="14" height="2" fill="#fff"/></svg>
            </span>
            <span class="review-date">Início: 01/01/2025</span>
            <span class="review-date">Término: 31/12/2025</span>
          </div>
        </div>
      </button>
      <button class="add-avaliacao-btn" onclick="window.location.href='./criar-ciclo.html'">
          <span class="plus-icon">+</span> Criar ciclo
      </button>
    </section>
  </main>
  <nav class="bottom-nav">

                <!-- Novo ícone SVG conforme imagem enviada -->

                <svg viewBox="0 0 24 24" fill="#e0e0e0"><path d="M12 12c2.7 0 8 1.34 8 4v2H4v-2c0-2.66 5.3-4 8-4zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/></svg>
            </div>
        </nav>
