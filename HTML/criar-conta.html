<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FeedUp</title>
	<link rel="stylesheet" href="Criarconta.css">
	<style>
	body {
    background: #f6f6f6;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Inter', Arial, sans-serif;
}

h1 {
    color: #5cc6ba;
    font-size: 2rem;
    margin-bottom: 32px;
    font-weight: 700;
    text-align: center;
}

.camp {
    border: 30px;
    border-radius: 20px
}

.login-container {
    background: #fff;
    padding: 40px 32px 32px 32px;
    border-radius: 24px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    width: 100%;
    max-width: 360px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.login-form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.login-form label {
    color: #222;
    font-size: 1rem;
    margin-bottom: 4px;
    font-weight: 500;
}

.login-form input {
    padding: 12px 14px;
    border: 1.5px solid #e0e0e0;
    border-radius: 12px;
    font-size: 1rem;
    background: #fafafa;
    outline: none;
    transition: border 0.2s;
}

.login-form input:focus {
    border: 1.5px solid #5cc6ba;
}

.btn-login {
    margin-top: 12px;
    padding: 12px 0;
    background: linear-gradient(90deg, #5cc6ba 0%, #3b9e8c 100%);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
}

.btn-login:hover {
    background: linear-gradient(90deg, #3b9e8c 0%, #5cc6ba 100%);
}

.forgot {
    display: block;
    margin-top: 10px;
    color: #5cc6ba;
    text-align: right;
    font-size: 0.95rem;
    text-decoration: none;
    transition: color 0.2s;
}

.forgot:hover {
    color: #3b9e8c;
}
    </style>

</head>
<body> 
    <div class="login-container">
	<h1>Criar conta</h1>
	<form class="login-form" id="criar-conta-form" novalidate>
        <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
        <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" inputmode="numeric" maxlength="14" pattern="^\d{3}\.?\d{3}\.?\d{3}-?\d{2}$" required>
        <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
        <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" minlength="6" required>
        <fieldset style="border:none; padding:0; margin:0;">
            <legend style="font-weight:600; margin-bottom:8px;">Cargo</legend>
        <label for="cargo-func" style="margin-right:12px;">
            <input type="radio" id="cargo-func" name="cargo" value="funcionario" required>Funcionário
        </label>
        <label for="cargo-gest">
            <input type="radio" id="cargo-gest" name="cargo" value="gestor" required>Gestor
        </label>
        </fieldset>
        <button type="submit" class="btn-login">Enviar</button>
    </form>
    </div>
<script>
  const form = document.getElementById('criar-conta-form');
  const cpfInput = document.getElementById('cpf');
  cpfInput.addEventListener('input', () => {
    let v = cpfInput.value.replace(/\D/g, '').slice(0, 11);
    if (v.length > 9) v = v.replace(/^(\d{3})(\d{3})(\d{3})(\d{0,2}).*/, '$1.$2.$3-$4');
        else if (v.length > 6) v = v.replace(/^(\d{3})(\d{3})(\d{0,3}).*/, '$1.$2.$3');
            else if (v.length > 3) v = v.replace(/^(\d{3})(\d{0,3}).*/, '$1.$2');
    cpfInput.value = v;
  });
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const nome  = document.getElementById('nome').value.trim();
    const cpf   = document.getElementById('cpf').value.trim();
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value.trim();
    const cargoEl = document.querySelector('input[name="cargo"]:checked');
    const cargo = cargoEl ? cargoEl.value : '';
    if (!nome || !cpf || !email || !senha || !cargo) {
      alert('Preencha todos os campos.');
      return;
    }   
    const cpfFormatoOk = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/.test(cpf);
    if (!cpfFormatoOk) {
      alert('CPF inválido. Use o formato 000.000.000-00.');
      cpfInput.focus();
      return;
    }
     if (senha.length < 6) {
      alert('A senha deve ter pelo menos 6 caracteres.');
      return;
    }
    localStorage.setItem("nome", nome);
    localStorage.setItem("cpf", cpf);
    localStorage.setItem("email", email);
    localStorage.setItem("senha", senha);
    localStorage.setItem("cargo", cargo);
     window.location.href = './login.html';
  });
</script>
</body>
</html>
